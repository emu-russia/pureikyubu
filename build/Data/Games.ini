// Dolwin 0.10 Beta GAMES.INI Beta (16.12.2004) GAMES.INI - GAMECUBE game & demo informations
//
// Version history :
//
// V0.01-0.04
//  Dark days.
//
// 0.05
//  Knuckles's, Chrono's, Jeil's and MasterPhW's INI
//
// 0.06
//  Added description of game-specific vars (no games updated yet, default is
//  shown only, as example).
//
// 0.06aR3
//  All TV-Norm flags removed, added some special fixes and missing flags, changed some comments to fit newer builds
//  removed not reported [!] entries, because next release will have a new dol/elf recognition,
//  so they are unneeded and only make the INI bigger and fixed all bugs or9 found
//
// Game (GCM/GMP) can be identified by GameID - concatenated DiskID and DVD banner checksum.
// VI-Demo (DOL/ELF) can only be identified by its file name.
//
// Note : End GAMES.INI by double blank lines, for nasty view of new sections.
/////////////////////////////////////////////////////////////////////////////////////////////////////////
// Description of game-specific variables :
//      alttitle    - Alternate game/demo title (128 chars max)
//      comment     - Compatibility comments (128 chars max)
//     ------------------------------------------------------------- (below this only possible for GCM/GCPs)
//      cf          - CPU Counter Factor (integer)
//      delay       - CPU delay (integer)
//      bailout     - hardware bailout (integer)
//      mmu         - 1: Use advanced memory mode, 0: simple mode
//      arenaLo     - OS arena Low (HEX-value)
//      arenaHi     - OS arena High (HEX-value)
//      loadrun     - debugger script (string-path)
//      info        - for special infos like using HLE patch etc... (need to be in / till or9 inserts a info value which 
//                                                                   will be skipped by reading the INI by dolwin for making it not more slower then before)
// Numbers can be signed DEC and HEX (with '0x' prefix)
//
// This entry is *NOT* parsed! Default values are getting from Settings.
// It's only as an example.
[default]
alttitle=Default entry
comment=No comments
cf      = 2
delay   = 5
bailout = 1
mmu     = 0
arenaLo = 0x80403100
arenaHi = 0x81600000
loadrun = data\default.s
//lnfo   =


